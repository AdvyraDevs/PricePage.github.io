<!doctype html>
                      <html lang="en">
                      
                      <head>
                        <title>Advyra Pricing page</title>
                        <!-- Required meta tags -->
                        <meta charset="utf-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                      
                        <!-- Bootstrap CSS -->
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                          >
                      
                        <link rel="stylesheet" href="style.css">
                      </head>
                      
                      <body>
                      
                      
                      
                      
                      
                      
                        <section class="pie_chart_content">
                      
                          <div class="overlay">
                      
                            <div class="container">
                            <div class="row">
                      
                                <div class="col-md-6">
                                  <div class="count_box">

                                    <div class="mb-2">
                                        <span>Choose your budget: </span>
                                        <span id="value"></span>
                                    </div>

                                    <div class="slidecontainer">
                                        <input type="range" min="0" step="200" max="1200" value="0" class="slider" id="myRange">
                                    </div>

                                    <div class="mt-2 form-option">
                                        <div class="form-check pt-4 " style="display: inline;">
                                        <input type="checkbox" id="option1"  >
                                        <label class="options-label" for="option1"> installment months 9</label><br>
                                        <input type="checkbox" id="option2"  >
                                        <label class="options-label" for="option2"> installment months 12</label><br>
                                    </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="col-md-6">
                      
                                    <div class="main_box mb-5">
                        
                                      <h1>Advyra Price Page</h1>
                        
                                      <canvas id="myChart"></canvas>
                        
                                    </div>
                                </div>
                              
                                
                            </div>
                            </div>
                      
                          </div>
                      
                      
                      
                        </section>
                      
                      
                        <!-- Optional JavaScript -->
                        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                      
                        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
                        <script src="main.js"></script>
                      
                      
                      
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
                        </script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
                        </script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                          >
                        </script>
                      </body>
                      
                      </html>
